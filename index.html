<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="bg-dark-blue">
        <nav class="navbar container-xl container-lg container-md container-sm container pt-3 pb-3">
            <div class="col-4 justify-content-between">
                <a class="navbar-brand fw-bold text-uppercase text-light fs-3" href="#">
                    Start Bootsrap
                </a>
            </div>

            <div class="col-4">
                <div class="row text-center justify-content-end collapse.show">
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                        <a class="nav-link text-uppercase fw-bold text-light" href="#">portfolio</a>
                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                        <a class="nav-link text-uppercase fw-bold text-light" href="#">about</a>
                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                        <a class="nav-link text-uppercase fw-bold text-light" href="#">contact</a>
                    </div>
                </div>
                <div class="row justify-content-end collapse">
                    <div class="col-1">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="bg-green">
        <!-- First section -->
        <div class="container-xl container-xl container-lg container-md container-sm container pt-5">
            <!-- Avata -->
            <div class="row justify-content-center">
                <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6 col-6">
                    <img src="./img/avatar.svg" alt="Avatar">
                </div>
            </div>

            <!-- Title -->
            <div class="row justify-content-center">
                <div class="col">
                    <h1 class="text-uppercase text-center text-light fw-bold display-3">
                        Start Bootstrap
                    </h1>
                </div>
            </div>

            <!-- Star -->
            <div class="row justify-content-center align-items-center">
                <div class="col-2">
                    <div class="row justify-content-end">
                        <div class="col-10 bg-white h_5px rounded">

                        </div>
                    </div>
                </div>

                <div class="col-1 text-center">
                    <i class="fa-solid fa-star text-light fs-3"></i>
                </div>

                <div class="col-2">
                    <div class="row">
                        <div class="col-10 bg-white h_5px rounded">

                        </div>
                    </div>
                </div>
            </div>

            <!-- Text -->

        </div>

        <!-- Portfolio -->
        <div class="bg-white">
            <div class="container-xl container-xl container-lg container-md container-sm container pt-3 pb-3">

                <!-- Text -->

                <!-- Portfolio images -->
                <div class="row justify-content-center gy-4">
                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                        <img src="./img/cabin.png" alt="Cabin" class="w_100per rounded">
                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                        <img src="./img/cake.png" alt="Cabin" class="w_100per rounded">
                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                        <img src="./img/circus.png" alt="Cabin" class="w_100per rounded">
                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                        <img src="./img/game.png" alt="Cabin" class="w_100per rounded">
                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                        <img src="./img/safe.png" alt="Cabin" class="w_100per rounded">
                    </div>

                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                        <img src="./img/submarine.png" alt="Cabin" class="w_100per rounded">
                    </div>
                </div>
            </div>
        </div>

        <!-- About -->
        <div class="container-xl p-5">
            <div class="row">
                <div class="col h-5">

                </div>
            </div>

            <div class="row">
                <div class="col h-3">

                </div>
            </div>

            <div class="row">
                <div class="col h-10">

                </div>
            </div>

            <div class="row">
                <div class="col h-5">

                </div>
            </div>
        </div>

        <!-- Form -->
        <div class="bg-white">
            <div class="container-xl pt-5 pb-5">
                <div class="row">
                    <div class="col">
                        <div class="h-10"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="h-3"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="h-3"></div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col">
                        <div class="h-3"></div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col">
                        <div class="h-3"></div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col">
                        <div class="h-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark-blue">
        <div class="bg-dl-blue pt-3 pb-3">
            <div class="container-xl">
                <div class="row">
                    <div class="col h-3">

                    </div>

                    <div class="col h-3">

                    </div>

                    <div class="col h-3">

                    </div>
                </div>
            </div>
        </div>
        
        <div class="container-xl">
            <div class="row">
                <div class="col h-3">

                </div>
            </div>
        </div>
    </footer>
</body>
</html>
